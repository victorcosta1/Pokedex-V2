<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
</head>
<body>
   <main>
       
       <div class="pokedex-card">
           <div class="names-ids">
               <h2>Name</h2>
               <p>Id</p>
           </div>
           <span class="tipo">Type</span>
            
           <div class="pokeImg">
                <img src="https://img.pokemondb.net/sprites/x-y/normal/bulbasaur.png" alt="">
            </div>

           <div class="info">

               <div class="stats">
                   <h3>Status</h3>
                   <ul>
                       <li>Força</li>
                       <li>Regeneração</li>
                       <li>abluablable</li>
                   </ul>
               </div>

               <div class="habilidades">
                   <h3>habilidades</h3>
                   <ul>
                       <li>Pó de sono</li>
                       <li>Chicote de vinha</li>
                       <li>Razor leaf</li>
                   </ul>
               </div>
           </div>
       </div>

       <nav class="listagem">
        <ul>
            <li class="pokemon"><img src="https://img.pokemondb.net/sprites/black-white/normal/bulbasaur.png"> <span>Bullbasaur</span></li>

            <li class="pokemon"><img src="https://img.pokemondb.net/sprites/black-white/normal/pikachu-f.png"><span>Pikachu</span></li>

            <li class="pokemon"><img src="https://img.pokemondb.net/sprites/black-white/normal/charmander.png"><span>Charmander</span></li>

            <li class="pokemon"><img src="https://img.pokemondb.net/sprites/black-white/normal/squirtle.png"><span>Squirtle</span></li>
        </ul>
    </nav>
   </main>
</body>
</html>
